<div class="background-container">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container shadow-lg p-5 rounded bg-white">
            <h1 class="text-center mb-4 text-primary">Enter Login Details</h1>
            <form (ngSubmit)="checkLogin()">
                <div class="form-group mb-3">
                    <label for="username" class="form-label text-dark">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" 
                        placeholder="Enter UserName" [(ngModel)]="userobj.username">
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label text-dark">Password</label>
                    <input type="password" class="form-control" id="password" name="password" 
                        placeholder="Enter Password" [(ngModel)]="userobj.password">
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    <button class="btn btn-outline-secondary w-100" (click)="newaccount()">Create New Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
