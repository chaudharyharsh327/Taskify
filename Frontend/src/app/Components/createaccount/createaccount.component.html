<div class="background-container">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container shadow-lg p-5 rounded bg-white">
            <h1 class="text-center mb-4 text-primary">Authentication</h1>
            <form (ngSubmit)="registeruser()">
                <div class="form-group mb-3">
                    <label for="username" class="form-label text-dark">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" 
                    placeholder="Enter UserName" [(ngModel)]="userobj.username">
                </div>
                <div class="form-group mb-4">
                    <label for="password" class="form-label text-dark">Password</label>
                    <input type="password" class="form-control" id="password" name="password" 
                    placeholder="Enter Password" [(ngModel)]="userobj.password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mb-3 w-100">Create Account</button>
                    <button class="btn btn-link text-secondary w-100" (click)="accountexists()">Already have an account?</button>
                </div>
            </form>
        </div>
    </div>
</div>
